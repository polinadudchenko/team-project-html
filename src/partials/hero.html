<section class="hero">
  <header class="header">
    <div class="container main-nav">
      <a href="./index.html" class="main-nav__logo link">
        <picture>
          <source
            srcset="./images/mobile/header/logo.png 1x, ./images/mobile/header/logo@2x.png 2x"
            type="image/jpeg"
          />
          <img src="./images/mobile/header/logo.png" alt="logo" width="199" height="50" />
        </picture>
      </a>
      <button
        type="button"
        class="main-nav__open-button"
        aria-controls="main-nav__menu"
        data-menu-button
      >
        <svg class="main-nav__svg" aria-label="switcher mobile menu">
          <use class="main-nav__open" href="./images/icons.svg#menu"></use>
          <use class="main-nav__close" href="./images/icons.svg#menu-close"></use>
        </svg>
      </button>
      <div class="main-nav__menu" id="main-nav__menu" data-menu>
        <button type="button" class="button button--light main-nav__buy-button">
          Buy now
          <svg class="button__icon button__icon--dark" width="10" height="10">
            <use href="./images/icons.svg#check-right"></use>
          </svg>
        </button>
        <nav>
          <ul class="site-nav list">
            <li class="site-nav__item">
              <a href="./index.html" class="link site-nav__current site-nav__link"> Home </a>
            </li>
            <li class="site-nav__item">
              <a class="link site-nav__link" href="#">About us</a>
            </li>
            <li class="site-nav__item">
              <a class="link site-nav__link" href="#">How it’s made?</a>
            </li>
            <li class="site-nav__item">
              <a class="link site-nav__link" href="#">Our products</a>
            </li>
            <li class="site-nav__item">
              <a class="link site-nav__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <button type="button" class="button button--light main-nav__buy-button--right">
        Buy now
        <svg class="button__icon button__icon--dark" width="10" height="10">
          <use href="./images/icons.svg#check-right"></use>
        </svg>
      </button>
    </div>
  </header>
  <div class="hero__main-info">
    <h1 class="title hero__title">
      <span class="hero__title--white">ice cream made with</span> passion
    </h1>
    <ul class="list hero__links">
      <li class="hero__anchor">
        <a href="#products" class="link">
          <button class="button button--dark hero__button">Products</button>
        </a>
      </li>

      <li class="hero__anchor">
        <a href="#about" class="link">
          <button class="button button--light hero__button">How it’s made?</button>
        </a>
      </li>
    </ul>
  </div>

  <ul class="list hero__branches">
    <a href="#contacts" class="link">
      <li class="hero__branches-item">
        <p class="hero__branches-type"><span class="hero__number">16</span> cafes</p>
      </li>
      <li class="hero__branches-item">
        <p class="hero__branches-type"><span class="hero__number">23</span> food trucks</p>
      </li>
    </a>
  </ul>

  <div class="hero__about">
    <p class="hero__about-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
      labore et
    </p>
    <button class="button button--light hero__about-btn">
      <svg class="hero__icon" width="8" height="8">
        <use href="./images/icons.svg#icon-arrow"></use>
      </svg>
    </button>
  </div>
</section>
